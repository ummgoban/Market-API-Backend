spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create # 추후, none 변경
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true # console 창에 보여줄때 format 여부
        show_sql: true  # sql query console 창에 표시 여부

jwt:
  secret: ${JWT_SECRET_KEY} # JWT 서명을 위한 시크릿 키
  access-expiration-seconds: 3600000 # 만료 시간: 1시간, 추후 변경 필요
  refresh-expiration-seconds: 86400000 # 만료 시간: 24시간, 추후 변경 필요

server:
  port: 8080
  servlet:
    context-path: /v1

springdoc:
  swagger-ui:
    path: /swagger-ui.html

